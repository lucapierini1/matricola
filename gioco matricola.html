<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: calc(100% - 24px);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .stats {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .digit {
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            margin: 0 2px;
            border-radius: 3px;
        }
        .digit.correct {
            background-color: #d4edda;
            color: #155724;
        }
        .digit.incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Inserisci il numero di matricola a 6 cifre che pensi sia il mio:</p>
        <input type="text" id="guess" maxlength="6" onkeypress="handleKeyPress(event)">
        <button onclick="checkGuess()">Submit</button>
        <div id="feedback" class="feedback"></div>
        <div id="stats" class="stats"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
